<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="compassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="200" cy="200" r="180" fill="url(#bgGradient)" opacity="0.1"/>
  
  <!-- 代码符号 </> -->
  <g transform="translate(200, 200)">
    <!-- 左尖括号 < -->
    <path d="M -80 -60 L -120 0 L -80 60" 
          stroke="url(#codeGradient)" 
          stroke-width="16" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- 右尖括号 > -->
    <path d="M 80 -60 L 120 0 L 80 60" 
          stroke="url(#codeGradient)" 
          stroke-width="16" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- 中间的斜杠 / -->
    <line x1="-20" y1="70" x2="20" y2="-70" 
          stroke="url(#codeGradient)" 
          stroke-width="16" 
          stroke-linecap="round"/>
  </g>
  
  <!-- 指南针元素（历险主题） -->
  <g transform="translate(200, 200)">
    <!-- 指南针外圈 -->
    <circle cx="0" cy="0" r="140" 
            stroke="url(#compassGradient)" 
            stroke-width="3" 
            fill="none" 
            opacity="0.6"/>
    
    <!-- 指南针刻度 -->
    <g opacity="0.4">
      <line x1="0" y1="-140" x2="0" y2="-130" stroke="#0ea5e9" stroke-width="2"/>
      <line x1="140" y1="0" x2="130" y2="0" stroke="#0ea5e9" stroke-width="2"/>
      <line x1="0" y1="140" x2="0" y2="130" stroke="#0ea5e9" stroke-width="2"/>
      <line x1="-140" y1="0" x2="-130" y2="0" stroke="#0ea5e9" stroke-width="2"/>
    </g>
    
    <!-- 指南针指针 -->
    <g>
      <path d="M 0 -100 L 15 0 L 0 10 Z" 
            fill="#3b82f6" 
            opacity="0.9"/>
      <path d="M 0 -100 L -15 0 L 0 10 Z" 
            fill="#0ea5e9" 
            opacity="0.7"/>
      <circle cx="0" cy="0" r="8" fill="#1e40af"/>
    </g>
  </g>
  
  <!-- 装饰性代码点 -->
  <g opacity="0.3">
    <circle cx="80" cy="100" r="4" fill="#60a5fa"/>
    <circle cx="320" cy="120" r="4" fill="#0ea5e9"/>
    <circle cx="100" cy="300" r="4" fill="#06b6d4"/>
    <circle cx="300" cy="280" r="4" fill="#3b82f6"/>
  </g>
  
  <!-- 技术标签装饰 -->
  <g opacity="0.2" font-family="monospace" font-size="12" fill="#1e40af">
    <text x="60" y="80">Vue</text>
    <text x="310" y="100">React</text>
    <text x="70" y="330">TS</text>
    <text x="300" y="320">CSS</text>
  </g>
</svg>
